<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Picker Random Color</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <main id="bgRandom">
      <section class="principal">
        <div class="title">
          <h1>Random Color</h1>
        </div>
        <div class="numberHex">
          <input
            type="text"
            id="newHex"
            value="FBFAF0"
            minlength="4"
            maxlength="7"
          />
          <button id="search">
            <img src="./public/lookUp.svg" alt="Lupa" />
          </button>
        </div>
        <div>
          <button id="btnChange" class="actionBoton">PICK</button>
          <button id="saveColor" class="actionBoton">SAVE</button>
        </div>
        <div id="colorsSaved" style="display: none"></div>
      </section>
    </main>

    <footer>
      <p>korels7</p>
      <span>2023</span>
      <div class="net">
        <a href="https://github.com/korelss7">
          <img src="./public/github.svg" alt="Github" />
        </a>
        <a href="https://twitter.com/korelss7">
          <img src="./public/twitter.svg" alt="Twitter" />
        </a>
        <a href="">
          <img src="/public/linkedin.svg" alt="LinkedIn" />
        </a>
      </div>
    </footer>
  </body>
</html>
